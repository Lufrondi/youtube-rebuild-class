<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Tutorial</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <div class="youtube-container">

    <!-- Top Container -->
    <div class="top-container">

        <!-- let container -->
        <div class="top-left-container">
            <div class="menu-icon-container">
                <i class="fa-solid fa-bars"></i>
            </div>
            
            <div class="logo-container">
                <a href=""><img src="./images/Youtubelogo.svg" alt="Youtubelogo">
                </a>   
            </div>
        </div>

        <!-- center container -->
        <div class="search-container">
            <form class="form">
                <input type="text" placeholder="Search" name="search">
                <Div class="search-icon-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </Div>
            </form>

            <div class="microphone-container">
                <i class="fa-solid fa-microphone"></i>
            </div>
        </div>

        <!-- right container -->
        <div class="right-container">
            <div class="create-icon-container">
                <i class="fa-solid fa-square-plus"></i>
            </div>

            <div class="notifications-container">
                <i class="fa-solid fa-bell"></i>
            </div>

            <div class="initials-container">
                <h1>D</h1>
            </div>
        </div>
    </div>

    <!-- Bottom Container -->

    <div class="bottom-container">
        <div class="sidebar-container">

            <!-- first sidebar section -->
            <div class="first-sidebar-section">
                <div class="menu-item-container">
                    <div class="menu-icon-container">
                        <i class="fa-solid fa-house"></i>
                    </div>

                    <div class="menu-text-container">
                        <p>Home</p>
                    </div>
                </div>

                <div class="menu-item-container">
                    <div class="menu-icon-container">
                        <i class="fa-brands fa-youtube"></i>
                    </div>

                    <div class="menu-text-container">
                        <p>Shorts</p>
                    </div>
                </div>

                <div class="menu-item-container">
                    <div class="menu-icon-container">
                        <i class="fa-solid fa-tv"></i>
                    </div>

                    <div class="menu-text-container">
                        <p>Subscriptions</p>
                    </div>
                </div>
            </div>

            <!-- second sidebar section -->
             <div class="second-sidebar-section">
                <div class="you-container">
                    <div class="you-text-container">
                        <p>You</p>
                    </div>

                    <div class="arrow-container">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>

                <div class="menu-item-container">
                    <div class="menu-icon-container">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                    </div>

                    <div class="menu-text-container">
                        <p>History</p>
                    </div>
                </div>

                <div class="menu-item-container">
                    <div class="menu-icon-container">
                        <i class="fa-solid fa-list"></i>
                    </div>

                    <div class="menu-text-container">
                        <p>Playlists</p>
                    </div>
                </div>

                <div class="menu-item-container">
                    <div class="menu-icon-container">
                        <i class="fa-solid fa-clock"></i>
                    </div>

                    <div class="menu-text-container">
                        <p>Watch Later</p>
                    </div>
                </div>

                <div class="menu-item-container">
                    <div class="menu-icon-container">
                        <i class="fa-solid fa-thumbs-up"></i>
                    </div>

                    <div class="menu-text-container">
                        <p>Liked Videos</p>
                    </div>
                </div>

                <div class="menu-item-container">
                    <div class="menu-icon-container">
                        <i class="fa-solid fa-download"></i>
                    </div>

                    <div class="menu-text-container">
                        <p>Downloads</p>
                    </div>
                </div>
             </div>
        </div>
    </div>
   </div>
    
</body>
</html>
